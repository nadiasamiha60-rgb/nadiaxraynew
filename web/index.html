<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RafiRunLung Web AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.1.0/dist/model-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RafiRunLung Tumor Detection & 3D Visualization</h1>

  <input type="file" id="xrayInput" accept="image/*">
  <canvas id="xrayCanvas" width="512" height="512"></canvas>

  <div id="viewerContainer">
    <model-viewer id="lungModel"
                  src="assets/models/lung.glb"
                  alt="3D Lung Model"
                  auto-rotate
                  camera-controls
                  ar
                  shadow-intensity="1"
                  style="width: 600px; height: 600px;">
    </model-viewer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
